<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <form id="insert_time">
        <label>Insert time spent:</label>
        <input type="text" id="get_time" placeholder="4h 30m 23c" size="40" />
        <label>Start in:</label>
        <input type="datetime-local" id="date_in_time" name="date" size="40" />
        <button id="add_work" class="mod-primary" type="submit">Add</button>
    </form>
    <script src="./js/section.js"></script>
</body>
</html>
